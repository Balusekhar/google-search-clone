<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="header">
                <div class="left-nav">
                    <ul>
                        <li>About</li>
                        <li>Store</li>
                    </ul>
                </div>
                <div class="right-nav">
                    <ul>
                        <li>Gmail</li>
                        <li>Images</li>
                        <li><img src="assets/labs.svg" alt="labs"></li>
                        <li><img src="assets/dots.svg" alt="labs"></li>
                        <li><img src="assets/photo.jpg" alt="labs"></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-image">
            <img width="272px" height="92px" src="assets/google.png" alt="main Images">
        </div>
        <div class="search-section">
            <form action="https://www.google.com/search" class="search-form">
                <div class="search-wrapper">
                    <img class="svg" src="assets/search.svg" alt="search">
                    <input class="search" type="text" name="q">
                    <img class="svg" src="assets/mic.svg" alt="search">
                    <img class="svg" src="assets/camera.svg" alt="search">
                </div>
                <div class="button-section">
                    <button type="submit" class="google-button">Google Search</button>
                    <button type="submit" class="google-button">I am Feeling Lucky</button>
                </div>
            </form>
        </div>

    </main>
    
    <footer>
        <div class="main-section">
            <div class="first-section">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How search works</li>
            </ul>
            </div>

            <div class="second-section">
                <p> &#127808; Our third decade of climate action: join us</p>
                </div>
            

            <div class="third-section">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
                </div>
        </div>
    </footer>
</body>
</html>
